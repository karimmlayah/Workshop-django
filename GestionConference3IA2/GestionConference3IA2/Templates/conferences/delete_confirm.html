{% extends 'base.html' %}
{% block content %}
<h2>Confirmation de suppression</h2>

<p>Êtes-vous sûr de vouloir supprimer la conférence <strong>{{ object.name }}</strong> ?</p>

<form method="post">
  {% csrf_token %}  
  <button type="submit">Oui, supprimer</button>
  <a href="{% url 'liste_conferences' %}">Annuler</a>
</form>

{% endblock %}
